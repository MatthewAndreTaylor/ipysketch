<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Matthew Taylor" />
    <meta name="description" content="Fashion Pixel Labeling and Utilities" />
    <title>ipysketch</title>
    <script
      type="module"
      src="https://cdn.jsdelivr.net/gh/zerodevx/zero-md@2/dist/zero-md.min.js"
    ></script>
  </head>
  <body>
    <zero-md src="README.md"></zero-md>
    <br />
    <canvas
      id="canvas"
      width="400"
      height="300"
      style="border: 2px solid black"
    ></canvas>
    <button onclick="clearCanvas()">clear</button>
    <input id="color" type="color" value="#000000" />
    <script>
      var canvas = document.getElementById("canvas");
      var colorInput = document.getElementById("color");
      var ctx = canvas.getContext("2d");
      ctx.lineWidth = 4;
      ctx.lineJoin = "round";
      var drawing = false;
      var mouse = { x: 0, y: 0 };

      var paintBucket = false;

      canvas.addEventListener("mousedown", (e) => {
        if (paintBucket) return;
        mouse = { x: e.offsetX, y: e.offsetY };
        drawing = true;
      });

      canvas.addEventListener("mousemove", (e) => {
        if (paintBucket) return;

        if (drawing) {
          drawLine(ctx, mouse.x, mouse.y, e.offsetX, e.offsetY);
          mouse = { x: e.offsetX, y: e.offsetY };
        }
      });

      canvas.addEventListener("mouseup", (e) => {
        if (paintBucket) return;

        if (drawing) {
          drawLine(ctx, mouse.x, mouse.y, e.offsetX, e.offsetY);
          drawing = false;
        }
      });

      function drawLine(context, x1, y1, x2, y2) {
        ctx.strokeStyle = colorInput.value;
        ctx.beginPath();
        ctx.moveTo(x1, y1);
        ctx.lineTo(x2, y2);
        ctx.closePath();
        ctx.stroke();
      }

      function clearCanvas() {
        ctx.clearRect(0, 0, ctx.canvas.width, ctx.canvas.height);
      }
    </script>
  </body>
</html>
